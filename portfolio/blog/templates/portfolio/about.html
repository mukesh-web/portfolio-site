<!doctype html>
{% extends 'portfolio/base.html' %}
{% load static %}
<html lang="en">

<body>
{% block content %}
<nav class="navbar navbar-light " style="background-color: #6090f7;">
    <a class="navbar-brand logo_h justify-content-start" href="{% url 'home' %}"><h1>Portfolio</h1></a>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" style="color:#0c3999;" href="{% url 'home' %}">Home</a>
        </li>
    </ul>
</nav>

<div class="container-fluid" style="background-color:#dfe5e8">
    <div class="container">
        <div class="row" style="padding-top:20px;padding-bottom:20px;">
            {% for blog in blogs %}
            <div class="col-sm-4" style="padding-top:30px;box-shadow:10px 6px 10px 4px;padding-bottom:30px;margin-bottom:10px">
                <div style="background-color:lightblue;padding:20px;border:2px solid tomato;text-align:center;box-shadow:10px 6px 10px;margin-right:-3px">
                    <span style="color:red;">{{blog.name}}</span>
                </div>
                <div style="box-shadow:10px 6px 10px;border:2px solid gray">
                    <a href="{% url 'detail' blog.id %}"> <img  src="{{blog.image.url}}" width="360px" height="300px"></a>
                </div>
                <div style="padding:20px;background-color:lightyellow;color:green;box-shadow:10px 6px 10px gray;border:2px solid yellow;margin-right:-2px">
                    {{blog.title}}
                </div>
                <div style="padding:20px;background-color:lightgreen;color:blue;box-shadow:10px 6px 10px gray;border:2px solid green;margin-right:-3px">
                    {{blog.location}}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<footer class="page-footer font-small blue"style="background-color:#0d0b06;padding:60px ">
    <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
        <a href="{% url 'home' %}"> Portfolio</a>
    </div>
</footer>

{% endblock %}
</body>
</html>
